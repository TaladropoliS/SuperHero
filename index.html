<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="logo-nav" src="assets/img/favicon/favicon.png" alt="logo">
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarPageTop" aria-controls="navbarPageTop" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="navbarPageTop">
                <ul class="navbar-nav m-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"
                           data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#formHero"
                           data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">Buscar Hero</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<figure id="superHeroDiv" class="text-center py-5">
    <img id="superHeroImg" src="assets/img/sh1.jpg" alt="Super Hero">
</figure>

<main id="formulario" class="container-fluid bg-secondary">
    <div class="col-10 offset-1 col-sm-4 offset-sm-4 col-lg-2 offset-lg-5 pt-3">
        <form id="formHero">
            <div class="row justify-content-center">
                <span class="">Ingresa ID Hero (1 a 732)</span>
                <span id="msgInput" class="text-dark fw-bold"></span>
                <div class="input-group" aria-describedby="basic-addon1">
                    <input id="inputHero" type="number" class="form-control" placeholder="1 a 732"
                           aria-label="Hero" aria-describedby="basic-addon2" min="1" max="732">
                    <button class="btn btn-primary" type="submit" id="basic-addon2">Buscar</button>
                </div>
                <span class="mb-3">Lista de IDs
                    <a id="listaId" href="https://www.superheroapi.com/ids.html" target="_blank">aquí</a></span>
            </div>
            <!--            <div class="d-flex justify-content-center pb-3">-->
            <!--                <button class="btn btn-primary" type="submit">Buscar</button>-->
            <!--            </div>-->
            <div id="msg" class="text-center"><p></p></div>
        </form>
    </div>
</main>

<section id="respuesta" class="px-2 pb-5 px-sm-5 bg-secondary d-none">
    <div class="row rounded-3 p-1 mb-5">

        <div id="superHeroSection" class="col-12 col-xl-6 text-sm-center">
            <div class="card bg-transparent border-0 text-light">
                <div class="row">
                    <div class="col-12 col-md-4 my-auto">
                        <img id="imagenHero" src="" class="img-fluid rounded-start">
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="card-body">
                            <h5 id="nombre" class="card-title"></h5>
                            <p class="card-text small"><i><b>Conexiones: </b></i><span id="conexiones"></span></p>
                            <hr>
                            <p class="card-text small"><i><b>Publicado por: </b></i> <span id="publicado"></span></p>
                            <hr>
                            <p class="card-text small"><i><b>Ocupación: </b></i><span id="ocupación"></span></p>
                            <hr>
                            <p class="card-text small"><i><b>Primera Aparición: </b></i><span id="primera"></span></p>
                            <hr>
                            <p class="card-text small"><i><b>Altura: </b></i><span id="altura"></span></p>
                            <hr>
                            <p class="card-text small"><i><b>Peso: </b></i><span id="peso"></span> </p>
                            <hr>
                            <p class="card-text small"><i><b>Aliados: </b></i><span id="aliados"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card col-12 col-xl-6 bg-secondary border-0 my-auto">
            <div id="chartContainer" class="bg-secondary" style="height: 500px; width: 100%;"></div>
        </div>

    </div>
</section>

    <div class="row px-0 mx-0">
        <div>
            <h6 class="fw-light">&copy; 2022</h6>
        </div>
    </div>
</footer>
